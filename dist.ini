author = Erik Carlsson <info@code301.com>
copyright_holder = Erik Carlsson
license = Perl_5
name = Map-Metro

[Git::GatherDir / Dist::Zilla::PluginBundle::Author::CSSON/Git::GatherDir]
exclude_filename = META.json
exclude_filename = LICENSE
exclude_filename = README.md
exclude_filename = iller.ini
exclude_filename = Build.PL


[CopyFilesFromBuild / Dist::Zilla::PluginBundle::Author::CSSON/CopyFilesFromBuild]
copy = META.json
copy = LICENSE
copy = Build.PL


[ReversionOnRelease / Dist::Zilla::PluginBundle::Author::CSSON/ReversionOnRelease]
prompt = 1


[OurPkgVersion / Dist::Zilla::PluginBundle::Author::CSSON/OurPkgVersion]


[NextRelease / Dist::Zilla::PluginBundle::Author::CSSON/NextRelease]
format = %v  %{yyyy-MM-dd HH:mm:ss VVV}d


[PreviousVersion::Changelog / Dist::Zilla::PluginBundle::Author::CSSON/PreviousVersion::Changelog]


[NextVersion::Semantic / Dist::Zilla::PluginBundle::Author::CSSON/NextVersion::Semantic]
format = %d.%02d%02d
major = 
minor = API Changes, New Features, Enhancements
numify_version = 0
revision = Revision, Bug Fixes, Documentation, Meta


[PodWeaver / Dist::Zilla::PluginBundle::Author::CSSON/PodWeaver]
config_plugin = @Author::CSSON


[Git::Check / Dist::Zilla::PluginBundle::Author::CSSON/Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = META.json
allow_dirty = README.md
allow_dirty = Build.PL


[GithubMeta / Dist::Zilla::PluginBundle::Author::CSSON/GithubMeta]
homepage = https://metacpan.org/release/Map-Metro
issues = 1


[ReadmeAnyFromPod / Dist::Zilla::PluginBundle::Author::CSSON/ReadmeAnyFromPod]
filename = README.md
location = root
type = markdown


[MetaNoIndex / Dist::Zilla::PluginBundle::Author::CSSON/MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples


[Prereqs::FromCPANfile / Dist::Zilla::PluginBundle::Author::CSSON/Prereqs::FromCPANfile]


[ModuleBuildTiny / Dist::Zilla::PluginBundle::Author::CSSON/ModuleBuildTiny]


[MetaJSON / Dist::Zilla::PluginBundle::Author::CSSON/MetaJSON]


[ContributorsFromGit / Dist::Zilla::PluginBundle::Author::CSSON/ContributorsFromGit]


[MetaYAML / Dist::Zilla::PluginBundle::Author::CSSON/MetaYAML]


[License / Dist::Zilla::PluginBundle::Author::CSSON/License]


[ExtraTests / Dist::Zilla::PluginBundle::Author::CSSON/ExtraTests]


[ShareDir / Dist::Zilla::PluginBundle::Author::CSSON/ShareDir]


[ExecDir / Dist::Zilla::PluginBundle::Author::CSSON/ExecDir]


[Manifest / Dist::Zilla::PluginBundle::Author::CSSON/Manifest]


[ManifestSkip / Dist::Zilla::PluginBundle::Author::CSSON/ManifestSkip]


[CheckChangesHasContent / Dist::Zilla::PluginBundle::Author::CSSON/CheckChangesHasContent]


[TestRelease / Dist::Zilla::PluginBundle::Author::CSSON/TestRelease]


[ConfirmRelease / Dist::Zilla::PluginBundle::Author::CSSON/ConfirmRelease]


[UploadToCPAN / Dist::Zilla::PluginBundle::Author::CSSON/UploadToCPAN]


[TravisYML / Dist::Zilla::PluginBundle::Author::CSSON/TravisYML]
perl_version = 5.20
post_before_install = sudo apt-get update -qq && sudo apt-get install -y graphviz
pre_install = cpanm GraphViz2


[Git::Tag / Dist::Zilla::PluginBundle::Author::CSSON/Git::Tag]
tag_format = %v
tag_message = 


[Git::Push / Dist::Zilla::PluginBundle::Author::CSSON/Git::Push]
remotes_must_exist = 1


