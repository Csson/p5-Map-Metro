---
doctype: dist

header:
  name: Map-Metro

prereqs:
  runtime:
    suggests:
     - perl: 5.016000
    recommends:
     - GraphViz2
    requires:
     - perl: 5.010000
     - Eponymous::Hash
     - File::ShareDir
     - Graph
     - IO::Interactive
     - List::Util
     - List::Compare
     - Module::Pluggable
     - Moose
     - MooseX::App
     - MooseX::AttributeShortcuts
     - MooseX::AttributeDocumented
     - MooseX::SetOnce
     - namespace::autoclean
     - Path::Tiny
     - String::Trim
     - Term::Size::Any
     - Text::Undiacritic
     - Throwable::SugarFactory
     - Types::Path::Tiny
     - Types::Standard
     - XML::Writer

plugins:
  - +config: Author::CSSON

  - +remove_plugin: Test::Version
  
  - +extend_plugin: MetaNoIndex
    namespace: Map::Metro::Standard

  - +extend_plugin: TravisYML
    sudo: 1
    post_before_install:
     - cpanm Test::Stream --verbose --force
     - cpanm File::Slurp --verbose --force
     - sudo apt-get update -qq
     - sudo apt-get install -y graphviz
    pre_install: 
     - cpanm GraphViz2 -v

  - +plugin: Test::CleanNamespaces
    skip:
     - ^Map::Metro$
     - ^Map::Metro::Cmd$
     - ^Map::Metro::Emitter$
     - ^Map::Metro::Exceptions$

---
doctype: weaver

plugins:
  - +config: Author::CSSON
    splint: 1

  - +extend_plugin: Splint
    type_libraries: Map::Metro::Types=Station Types::Standard=Int,Str

---
doctype: cpanfile

---
doctype: gitignore
config: Author::CSSON
always:
 - /Map-Metro-*
