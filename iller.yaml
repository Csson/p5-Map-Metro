---
doctype: dist

header:
  name: Map-Metro

prereqs:
  runtime:
    recommends:
     - GraphViz2
    requires:
     - perl: 5.016000
     - Eponymous::Hash
     - File::ShareDir
     - Graph
     - IO::Interactive
     - Kavorka
     - Kavorka::TraitFor::Parameter::doc
     - List::Util: 1.33
     - List::Compare
     - Module::Pluggable
     - Moose
     - MooseX::App
     - MooseX::AttributeShortcuts
     - MooseX::AttributeDocumented
     - MooseX::SetOnce
     - Moops
     - MoopsX::UsingMoose
     - namespace::clean
     - Path::Tiny
     - String::Trim
     - Sub::Exporter
     - Syntax::Collector
     - Term::Size::Any
     - Text::Undiacritic
     - Throwable::X
     - true
     - Type::Tiny::Enum
     - Types::Path::Tiny
     - Types::Standard
     - XML::Writer

plugins:
  - +config: Author::CSSON

  - +remove_plugin: Test::Version
  
  - +extend_plugin: MetaNoIndex
    namespace: Map::Metro::Standard

  - +extend_plugin: TravisYML
    post_before_install:
     - cpanm Test::Stream --verbose --force
     - cpanm File::Slurp --verbose --force
     - sudo apt-get update -qq
     - sudo apt-get install -y graphviz
    pre_install: 
     - cpanm GraphViz2
    perl_version: 5.16 5.18 5.20 5.22

---
doctype: weaver

plugins:
  - +config: Author::CSSON
    splint: 1

  - +extend_plugin: Splint
    type_libraries: Map::Metro::Types=Station Types::Standard=Int,Str
